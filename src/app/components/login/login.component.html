<div class="grid pad-15 center">
    <div class="col-12">
      <span id="formLogin"></span>
      <div class="space"></div>
        <mat-card class="login-card">
            <div class="row">
                <mat-card-header>
                    <mat-card-title>
                        <i class="material-icons pad-5">account_circle</i>
                      <b class="inline">Login</b>
                    </mat-card-title>
                  </mat-card-header>
            </div>
            <div class="space"></div>
            <div class="form-container">
                <mat-form-field>
                    <input matInput placeholder="Enter your email" [(ngModel)]="loginUserData.email" name="email" [type]="'email'" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Enter your password" [(ngModel)]="loginUserData.password" [type]="hide ? 'password' : 'text'">
                  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <mat-card-subtitle class="example-button-row">
                    <div class="space"></div>
                <div class="row right">
                    <button mat-fab color="accent" (click)="loginUser()">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
                </mat-card-subtitle>
            </div>
        </mat-card>
    </div>
</div>
